<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fino</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      background-color: #212529;
      color: #fff;
      transition: all 0.3s;
      z-index: 1040;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar .nav-link {
      color: #ccc;
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    .sidebar .nav-link.active {
      background-color: #495057;
      color: #fff;
    }

    .sidebar .nav-link:hover {
      background-color: #343a40;
      color: #fff;
    }

    .sidebar.collapsed .nav-text {
      display: none;
    }

    /* Main Content */
    .main-content {
      margin-left: 230px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .collapsed + .main-content {
      margin-left: 70px;
    }

    /* Toggle Button */
    #sidebarToggle {
      position: absolute;
      top: 10px;
      right: -40px;
      background-color: #212529;
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1;
    }

    body.dark-mode .sidebar {
      background-color: #1e1e1e;
    }

    body.dark-mode .nav-link {
      color: #bbb !important;
    }

    body.dark-mode .nav-link.active {
      background-color: #333 !important;
    }

    .toggle-btn {
      cursor: pointer;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 20px;
      padding: 3px 10px;
      font-size: 0.9em;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-light">

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button id="sidebarToggle">☰</button>
  <h5 class="text-center mt-3 fw-bold">💰 <span class="nav-text">Fino</span></h5>
  <hr class="text-secondary">
  <nav class="nav flex-column">
    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
      📊 <span class="nav-text">Dashboard</span>
    </a>
    <a class="nav-link {% if '/add_expense' in request.path %}active{% endif %}" href="/add_expense">
      ➕ <span class="nav-text">Add Expense</span>
    </a>
    <a class="nav-link {% if '/investments' in request.path %}active{% endif %}" href="/investments">
      💹 <span class="nav-text">Investments</span>
    </a>
    <a class="nav-link {% if '/profile' in request.path %}active{% endif %}" href="/profile">
      👤 <span class="nav-text">Profile</span>
    </a>
  </nav>

  <hr class="text-secondary">
  <div class="text-center">
    <span id="themeToggle" class="toggle-btn">🌙 Dark</span>
  </div>
</div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const themeToggle = document.getElementById('themeToggle');

  // Sidebar toggle
  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('collapsed');
  });

  // Dark/Light mode
  const body = document.body;
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    themeToggle.innerText = '☀️ Light';
  }

  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const dark = body.classList.contains('dark-mode');
    themeToggle.innerText = dark ? '☀️ Light' : '🌙 Dark';
    localStorage.setItem('theme', dark ? 'dark' : 'light');
  });
</script>

<hr class="text-secondary">
<div class="text-center">
  {% if session.get('username') %}
  <p class="mb-1">👤 {{ session['username'] }}</p>
  <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
  {% endif %}
</div>

</body>
</html>
